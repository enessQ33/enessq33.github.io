<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Enes'in Dijital Kartı</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .card {
      background: #222;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      text-align: center;
      animation: fadeIn 2s ease-in-out forwards;
      transform: translateY(50px);
      opacity: 0;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #0f0;
    }
    p {
      font-size: 20px;
      color: #ccc;
    }
    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Merhaba, Ben Enes!</h1>
    <p>Bu benim ilk web sitem. Buradan çok şey başlatacağım!</p>
  </div>
</body>
</html>
