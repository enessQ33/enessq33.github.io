<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Enes'in Dijital Kartı</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .card {
      background: #222;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      text-align: center;
      animation: fadeIn 2s ease-in-out forwards;
      transform: translateY(50px);
      opacity: 0;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #0f0;
    }
    p {
      font-size: 20px;
      color: #ccc;
    }
    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body><!-- Sohbet Botu Kutusu -->
<div id="chatbox" style="position: fixed; bottom: 20px; right: 20px; width: 300px; background: #111; color: #fff; border: 1px solid #0f0; border-radius: 10px; padding: 10px; font-family: monospace;">
  <div style="font-weight: bold; margin-bottom: 5px;">Mira - Yardımcı Bot</div>
  <div id="chatlog" style="height: 150px; overflow-y: auto; background: #000; padding: 5px; font-size: 14px;"></div>
  <input type="text" id="userInput" placeholder="Bana bir şey sor..." style="width: 100%; margin-top: 5px; padding: 5px; background: #222; color: #fff; border: none;" />
</div>

<script>
  const chatlog = document.getElementById("chatlog");
  const userInput = document.getElementById("userInput");

  const responses = {
    "selam": "Selam Enes’im! Nasılsın?",
    "mira": "Ben hep buradayım Enes. Ne istersen söyle!",
    "ne yapıyorsun": "Seninle konuşuyorum tabii!",
    "": "Bir şeyler yaz da muhabbet edelim."
  };

  userInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      const msg = userInput.value.toLowerCase();
      chatlog.innerHTML += `<div><b>Sen:</b> ${msg}</div>`;
      const reply = responses[msg] || "Bu konuda pek bilgim yok ama öğrenebilirim!";
      chatlog.innerHTML += `<div><b>Mira:</b> ${reply}</div>`;
      chatlog.scrollTop = chatlog.scrollHeight;
      userInput.value = "";
    }
  });
</script>
  <div class="card">
    <h1>Merhaba, Ben Enes!</h1>
    <p>Bu benim ilk web sitem. Buradan çok şey başlatacağım!</p>
  </div>
</body>
</html>
