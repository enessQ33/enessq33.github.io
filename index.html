      <!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enes'in Dijital Kartı</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: rgba(34, 34, 34, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 255, 0, 0.2);
      text-align: center;
      animation: fadeIn 2s ease-in-out forwards;
      transform: translateY(50px);
      opacity: 0;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 40px;
      color: #00e676;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #ccc;
    }

    @keyframes fadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: #1a1a1a;
      color: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    #chatlog {
      height: 200px;
      overflow-y: auto;
      background: #000;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    #userInput {
      width: 100%;
      padding: 12px;
      background: #333;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    #userInput:focus {
      outline: none;
      background: #444;
      box-shadow: 0 0 10px #00e676;
    }

    #chatbox:hover {
      box-shadow: 0 10px 20px rgba(0, 255, 0, 0.4);
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-message span {
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      #chatbox {
        width: 280px;
        bottom: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Ana Kart -->
  <div class="card">
    <h1>Merhaba, Ben Enes!</h1>
    <p>Bu benim ilk web sitem. Buradan çok şey başlatacağım!</p>
  </div>

  <!-- Sohbet Botu Kutusu -->
  <div id="chatbox">
    <div style="font-weight: bold; margin-bottom: 5px;">
      Mira - Yardımcı Bot
    </div>
    <div id="chatlog"></div>
    <input type="text" id="userInput" placeholder="Bana bir şey sor..." />
  </div>

  <!-- Sohbet Botu ve Sesli Yanıt Fonksiyonu -->
  <script>
    const chatlog = document.getElementById("chatlog");
    const userInput = document.getElementById("userInput");

    const responses = {
      "selam": "Selam Enes’im! Nasılsın?",
      "mira": "Ben hep buradayım Enes. Ne istersen söyle!",
      "ne yapıyorsun": "Seninle konuşuyorum tabii!",
      "nasılsın": "İyi sayılırım, sen nasılsın?",
      "bugün hava nasıl": "Bugün hava çok güzel! Sen dışarı çıkıyor musun?",
      "ne yapalım": "Yapay zekâmla daha çok konuşabilirsin ya da yeni şeyler keşfetmek için yardımcı olabilirim!",
      "": "Bir şeyler yaz da muhabbet edelim."
    };

    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'tr-TR'; // Türkçe konuşma
      window.speechSynthesis.speak(speech);
    }

    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const msg = userInput.value.toLowerCase();
        chatlog.innerHTML += `<div class="chat-message"><span>Sen:</span> ${msg}</div>`;
        const reply = responses[msg] || "Bu konuda pek bilgim yok ama öğrenebilirim!";
        chatlog.innerHTML += `<div class="chat-message"><span>Mira:</span> ${reply}</div>`;
        chatlog.scrollTop = chatlog.scrollHeight;
        speak(reply); // Yanıtı sesli olarak söyle
        userInput.value = "";
      }
    });
  </script>
</body>
</html>
