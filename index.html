<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yapay Enes</title>
</head>
<body>
  <h1>Yapay Enes'e Mesaj Gönder</h1>
  
  <input type="text" id="mesaj" placeholder="Mesajını yaz">
  <button onclick="gonder()">Gönder</button>
  
  <p id="cevap"></p>

  <script>
    async function gonder() {
      const mesaj = document.getElementById("mesaj").value;

      const cevap = await fetch("http://127.0.0.1:3000", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: mesaj })
      });

      const veri = await cevap.json();
      document.getElementById("cevap").innerText = veri.response;
    }
  </script>
</body>
</html>
